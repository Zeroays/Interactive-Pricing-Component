<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>

    <section class="description">
      <h1 class="description__title">Simple, traffic-based pricing</h1>
      <p class="description__subtext">Sign-up for our 30-day trial. No credit card required.</p>
    </section>

    <div class="card">

      <section class="card__form">
        <h2 class="form__pageviews">0K Pageviews</h2>
        <p class="form__price-per-month"><strong class="price">$ 0</strong>  / month</p>
        <label class="pageview-to-price-slider">
          <input class="form__slider" type="range" name="pageviews-slider" id="pageviews-slider" min="1" max="5" step="1"/>
        </label>
        <section class="form__options">
          <h2 class="form__monthly-billing-option">Monthly Billing</h2>
          <label class="billing-option-switch">
            <input class="option-checkbox" type="checkbox">
            <span class="slider round"></span>
          </label>
          <p class="form__yearly-billing-option">Yearly Billing</p>
          <span class="form__discount">25% discount</span>
        </section>
      </section>

      <div class="card__submission">
        <ul class="submission__info">
          <li class="info__perk">Unlimited websites</li>
          <li class="info__perk">100% data ownership</li>
          <li class="info__perk">Email reports</li>
        </ul>
        <button class="submission__button">Start my trial</button>
      </div>
        
    </div>

  </main>
  
  

  
  <script src="script.js"></script>

</html>
